<div class="h-screen text-bluegray-700" style="background: linear-gradient(180deg, #dbe0e9 0%, #d5d5d6 100%)">
    <div class="flex justify-content-center align-items-center h-full ">
        <div class="h-full text-center py-6 px-4 flex justify-content-between flex-column max-w-30rem">
            <a [routerLink]="['/']">
                <img src="assets/layout/images/logo-poseidon.png" alt="poseidon-layout" height="50px" />
            </a>
            <div>
                <!-- <a [routerLink]="['/']">
                    <img src="assets/layout/images/logo-poseidon.png" alt="poseidon-layout" height="150px" />
                </a> -->
                <h2 class="text-bluegray-700">Iniciar sesión</h2>
                <!-- <p class="font-semibold m-0 text-bluegray-100 mb-5">
                    You don't have an account?
                    <a href="#" class="cursor-pointer text-white"> Sign up</a>
                </p> -->
                <input type="text" autocomplete="off" pInputText placeholder="Email" [(ngModel)]="username" required
                    class="w-11 mb-4 text-bluegray-600 surface-ground " />
                <input type="password" autocomplete="off" pInputText placeholder="Password" [(ngModel)]="password"
                    required class="w-11 mb-4 text-bluegray-600 surface-ground " />
                <button pButton pRipple label="ACCEDER" type="button" class="w-11 mb-4 " (click)="login()"></button>
                <a routerLink="/forgot">¿Olvidaste tu contraseña?</a>
            </div>

            <p class="font-semibold m-0 text-bluegray-200">
                <!-- A problem? <a href="#" class="text-white">Click here</a> and let
                us help you. -->
                Datasystem Soluciones Integrales E.I.R.L.
            </p>
        </div>
    </div>
</div>
