<div class="card">
    <form [formGroup]="form" (submit)="operate()" #formulario="ngForm">
        <div class="p-fluid mb-4">
            <div class="formgrid grid">
                <div class="field col md:col-3">
                    <label for="idMarca">ID</label>
                    <input type="text" pInputText formControlName="idMarca"
                        [ngClass]="{'ng-invalid ng-dirty' : f['idMarca'].touched && f['idMarca'].errors}" />
                    <small class="ng-dirty ng-invalid"
                        *ngIf="f['idMarca'].errors?.['required'] && f['idMarca'].touched">Es
                        requerido</small>
                    <small class="ng-dirty ng-invalid"
                        *ngIf="f['idMarca'].errors?.['minlength'] && f['idMarca'].touched">Debe
                        ingresar mínimo 2 caracteres</small>
                </div>
                <div class="field col md:col-9">
                    <label for="nombreMarca">Nombre</label>
                    <input type="text" pInputText formControlName="nombreMarca"
                        [ngClass]="{'ng-invalid ng-dirty' : f['nombreMarca'].touched && f['nombreMarca'].errors}" />
                    <small class="ng-dirty ng-invalid"
                        *ngIf="f['nombreMarca'].errors?.['required'] && f['nombreMarca'].touched">Es
                        requerido</small>
                    <small class="ng-dirty ng-invalid"
                        *ngIf="f['nombreMarca'].errors?.['minlength'] && f['nombreMarca'].touched">Debe
                        ingresar mínimo 2 caracteres</small>
                </div>

            </div>

        </div>

        <div>
            <button pButton pRipple label="Guardar" class="mr-2 mb-2" type="submit"
                [disabled]="formulario.invalid"></button>
            <button pButton pRipple label="Cancelar" type="button" class="p-button-secondary mr-2 mb-2"
                (click)="close()"></button>
        </div>

    </form>
</div>
