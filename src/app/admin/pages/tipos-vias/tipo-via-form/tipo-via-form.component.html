<div class="card">
    <form [formGroup]="form" (submit)="operate()" #formulario="ngForm">
        <div class="p-fluid mb-4">
            <div class="formgrid grid">
                <div class="field col md:col-3">
                    <label for="idTipoVia">ID</label>
                    <input type="text" pInputText formControlName="idTipoVia" [readOnly]="readOnlyID"
                        [ngClass]="{'ng-invalid ng-dirty' : f['idTipoVia'].touched && f['idTipoVia'].errors}" />
                    <small class="ng-dirty ng-invalid"
                        *ngIf="f['idTipoVia'].errors?.['required'] && f['idTipoVia'].touched">Es
                        requerido</small>
                    <small class="ng-dirty ng-invalid"
                        *ngIf="f['idTipoVia'].errors?.['minlength'] && f['idTipoVia'].touched">Debe
                        ingresar mínimo 2 caracteres</small>
                </div>
                <div class="field col md:col-9">
                    <label for="nombreTipoVia">Nombre</label>
                    <input type="text" pInputText formControlName="nombreTipoVia"
                        [ngClass]="{'ng-invalid ng-dirty' : f['nombreTipoVia'].touched && f['nombreTipoVia'].errors}" />
                    <small class="ng-dirty ng-invalid"
                        *ngIf="f['nombreTipoVia'].errors?.['required'] && f['nombreTipoVia'].touched">Es
                        requerido</small>
                    <small class="ng-dirty ng-invalid"
                        *ngIf="f['nombreTipoVia'].errors?.['minlength'] && f['nombreTipoVia'].touched">Debe
                        ingresar mínimo 2 caracteres</small>
                </div>

            </div>

        </div>

        <div>
            <button pButton pRipple label="Guardar" class="mr-2 mb-2" type="submit"
                [disabled]="formulario.invalid"></button>
            <button pButton pRipple label="Cancelar" type="button" class="p-button-secondary mr-2 mb-2"
                (click)="close()"></button>
        </div>

    </form>
</div>
