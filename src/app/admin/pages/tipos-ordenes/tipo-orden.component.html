<div class="grid">
    <div class="col-12">
        <div class="card px-3 py-3">
            <p-toast></p-toast>
            <p-table #dt [value]="tipoOrdenes" [lazy]="true" (onLazyLoad)="loadTipoOrdenes($event)" dataKey="id"
            styleClass="p-datatable-sm p-datatable-gridlines" [tableStyle]="{ 'min-width': '75rem' }"
            [paginator]="true" [rows]="rows" selectionMode="single"
            [totalRecords]="totalRecords" [loading]="loading" [showCurrentPageReport]="true"
            [rowsPerPageOptions]="rowsPerPageOptions" [scrollable]="true" scrollHeight="600px"
            currentPageReportTemplate="Mostrando {first} - {last} de {totalRecords} registros">
            <ng-template pTemplate="caption">
                <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
                    <h5 class="m-0">Mantenimiento de Tipos de Ordenes</h5>
                    <div class="my-2">
                        <button pButton pRipple label="Nuevo" icon="pi pi-plus"
                            class="p-button-primary p-button-sm mr-2" (click)="new()"></button>
                    </div>
                </div>
            </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="idTipoOrden">ID <p-sortIcon field="idTipoOrden"></p-sortIcon></th>
                    <th pSortableColumn="nombreTipoOrden">Nombre Tipo Orden <p-sortIcon
                            field="nombreTipoOrden"></p-sortIcon>
                    </th>
                    <th pSortableColumn="comision">Comisión <p-sortIcon
                        field="comision"></p-sortIcon>
                    <th pFrozenColumn></th>
                </tr>
                <tr>
                    <th>
                        <p-columnFilter type="text" field="idTipoOrden" [matchModeOptions]="matchModeOptionsNumber"
                            [matchMode]="'equals'"></p-columnFilter>
                    </th>
                    <th>
                        <p-columnFilter type="text" field="nombreTipoOrden" [matchModeOptions]="matchModeOptionsText"
                            [matchMode]="'contains'"></p-columnFilter>
                    </th>
                    <th>
                        <p-columnFilter type="text" field="comision" [matchModeOptions]="matchModeOptionsText"
                            [matchMode]="'contains'"></p-columnFilter>
                    </th>
                    <th pFrozenColumn></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-tipoOrden>
                <tr>
                    <td style="width:20%; min-width:10rem;">
                        <span class="p-column-title">ID</span>
                        {{tipoOrden.idTipoOrden}}
                    </td>

                    <td style="width:60%; min-width:10rem;">
                        <span class="p-column-title">Nombre Tipo Orden</span>
                        {{tipoOrden.nombreTipoOrden}}
                    </td>

                    <td style="width:10%; min-width:10rem; text-align: center;">
                        <span class="p-column-title">Comsión</span>
                        <i class="pi" [ngClass]="{'true-icon pi-check-circle text-green-500': tipoOrden.comision, 'false-icon pi-times-circle text-pink-500': !tipoOrden.comision}"></i>
                    </td>
                    <td style="width:10%; min-width:10rem;" pFrozenColumn>
                        <div class="flex justify-content-center">
                            <p-button icon="pi pi-pencil" styleClass="p-button-info p-button-text p-button-table"
                                (click)="edit(tipoOrden)"></p-button>
                            <p-button icon="pi pi-trash" styleClass="p-button-danger p-button-text p-button-table"
                                (click)="delete(tipoOrden)"></p-button>
                        </div>
                    </td>

                </tr>
            </ng-template>
        </p-table>
        </div>

        <p-dialog [(visible)]="deleteTipoOrdenDialog" header="Confirmar" [modal]="true" [style]="{width:'450px'}">
            <div class="flex align-items-center justify-content-center">
                <i class="pi pi-question-circle mr-3" style="font-size: 2rem"></i>
                <span *ngIf="tipoOrden">¿Está seguro que desea eliminar el registro <b>{{tipoOrden.nombreTipoOrden}}</b>?</span>
            </div>
            <ng-template pTemplate="footer">
                <button pButton pRipple icon="pi pi-times" class="p-button-secondary" label="No"
                    (click)="deleteTipoOrdenDialog = false"></button>
                <button pButton pRipple icon="pi pi-check" class="p-button-danger" label="Si, Eliminar"
                    (click)="confirmDelete()"></button>
            </ng-template>
        </p-dialog>

    </div>
</div>
