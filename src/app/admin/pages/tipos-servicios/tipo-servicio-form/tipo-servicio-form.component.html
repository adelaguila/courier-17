<div class="card">
    <form [formGroup]="form" (submit)="operate()" #formulario="ngForm">
        <div class="p-fluid mb-4" >
            <div class="formgrid grid">
                <div class="field col md:col-2">
                    <label for="idTipoServicio">ID</label>
                    <input type="text" pInputText formControlName="idTipoServicio" readonly />
                </div>
                <div class="field col md:col-10">
                    <label for="nombreTipoServicio">Nombre Tipo Servicio</label>
                    <input type="text" pInputText formControlName="nombreTipoServicio"
                        [ngClass]="{'ng-invalid ng-dirty' : f['nombreTipoServicio'].touched && f['nombreTipoServicio'].errors}" />
                    <small class="ng-dirty ng-invalid"
                        *ngIf="f['nombreTipoServicio'].errors?.['required'] && f['nombreTipoServicio'].touched">Es
                        requerido</small>
                    <small class="ng-dirty ng-invalid"
                        *ngIf="f['nombreTipoServicio'].errors?.['minlength'] && f['nombreTipoServicio'].touched">Debe
                        ingresar m√≠nimo 2 caracteres</small>
                </div>
            </div>

        </div>

        <div>
            <button pButton pRipple label="Guardar" class="mr-2 mb-2" type="submit"
                [disabled]="formulario.invalid"></button>
            <button pButton pRipple label="Cancelar" type="button" class="p-button-secondary mr-2 mb-2" (click)="close()"></button>
        </div>

    </form>
</div>
