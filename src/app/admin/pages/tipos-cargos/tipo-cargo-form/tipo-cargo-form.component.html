<div class="card">
    <form [formGroup]="form" (submit)="operate()" #formulario="ngForm">
        <div class="p-fluid mb-4" >
            <div class="formgrid grid">
                <div class="field col md:col-2">
                    <label for="idTipoCargo">ID</label>
                    <input type="text" pInputText formControlName="idTipoCargo" readonly />
                </div>
                <div class="field col md:col-7">
                    <label for="nombreTipoCargo">Nombre Tipo Cargo</label>
                    <input type="text" pInputText formControlName="nombreTipoCargo"
                        [ngClass]="{'ng-invalid ng-dirty' : f['nombreTipoCargo'].touched && f['nombreTipoCargo'].errors}" />
                    <small class="ng-dirty ng-invalid"
                        *ngIf="f['nombreTipoCargo'].errors?.['required'] && f['nombreTipoCargo'].touched">Es
                        requerido</small>
                    <small class="ng-dirty ng-invalid"
                        *ngIf="f['nombreTipoCargo'].errors?.['minlength'] && f['nombreTipoCargo'].touched">Debe
                        ingresar mínimo 2 caracteres</small>
                </div>

                <div class="field col md:col-3">
                    <label for="precio">Comisión</label>
                    <input type="number" pInputText formControlName="precio"
                    [ngClass]="{'ng-invalid ng-dirty' : f['precio'].touched && f['precio'].errors}" />
                <small class="ng-dirty ng-invalid"
                    *ngIf="f['precio'].errors?.['required'] && f['precio'].touched">Es
                    requerido</small>
                </div>
            </div>

        </div>

        <div>
            <button pButton pRipple label="Guardar" class="mr-2 mb-2" type="submit"
                [disabled]="formulario.invalid"></button>
            <button pButton pRipple label="Cancelar" type="button" class="p-button-secondary mr-2 mb-2" (click)="close()"></button>
        </div>

    </form>
</div>
